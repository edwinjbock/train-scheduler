<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- My Custom CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="assets/javascript/moment.js"></script>


  <title>HW #7 Train Scheduler</title>

</head>

<body>
  <!-- BEGIN BODY CODE -->

  <!-- Jumbotron with Title -->
  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
      <h5 class="text-center">Didn't have time to add features<br>on this one due to Project #1</h5>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">Add a Train
          </div>
          <div class="card-body">
            <h3 class="text-center"></h3>
            <form>
              <p>Train Name:<br>
                <input type="text" id="trainName" placeholder="Train Name" class="inputForm"></p>
              <p>Destination:<br>
                <input type="text" id="destination" placeholder="City, State" class="inputForm"></p>
              <p>Arrival Frequency:<br>
                <input type="text" id="frequency" placeholder="Minutes between arrival" class="inputForm"></p>
              <p>First Arrival Time (HH:mm - military):<br>
                <input type="text" id="firstArrival" placeholder="Arrival time" class="inputForm"></p>
              <p><input type="submit" value="Submit" id="submitButton"></p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">Current Train Schedule
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (mins)</th>
                  <th scope="col">First Arrival</th>
                  <th scope="col">Minutes to Next Arrival</th>
                  <th scope="col">Next Arrival</th>
                </tr>
              </thead>
              <!-- Data should display here -->
              <tbody id="databaseDump">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div> <!-- container -->
  <!-- END OF BODY CODE -->

  <!-- ********** SCRIPTS ********** -->

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
  <!-- MOMENT.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!-- Bootstrap: jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <!-- Bootstrap: Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <!-- Bootstrap: Javascript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- MY JAVASCRIPT -->
  <script type="text/javascript" src="assets/javascript/script.js"></script>

</body>

</html>
